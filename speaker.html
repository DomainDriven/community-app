<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Speaker Casting</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<div class="container-fluid">
    <div clss="row">
        <div>
            <h1>강사섭외</h1>
            <form role="form">
                <div class="form-group">
                    <label>강사 이름</label>
                    <input type="text" class="form-control full-width" placeholder="강사 이름">
                </div>
                <div class="form-group">
                    <label>연락처</label>
                    <input type="tel" class="form-control full-width" placeholder="연락처">
                </div>
                <div class="form-group">
                    <label>이메일</label>
                    <input type="email" class="form-control full-width" placeholder="이메일">
                </div>
                <div class="form-group">
                    <label>강의 주제</label>
                    <input type="text" class="form-control full-width" placeholder="강의 주제">
                </div>
                <div class="form-group">
                    <button class="btn btn-info">날짜 선택</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/angular/angular.min.js"></script>

</body>
</html>
