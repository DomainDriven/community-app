<!DOCTYPE html>
<html lang="ko" ng-app="DomainDrivenApp">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Speaker Casting</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/admin-lte/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="node_modules/admin-lte/plugins/select2/select2.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body ng-controller="SpCtrl">

<div class="container">
    <section class="content-header">
        <h1>
            Sub Task
            <small>강사섭외</small>
        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 홈</li>
            <li><a href="index.html">세미나</a></li>
            <li class="active">강사섭외</li>
        </ol>
    </section>
    <section class="content">
        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title">강사 정보</h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i>
                    </button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body" style="display: block;">
                <div class="row">
                    <!-- /.col -->
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="select-speaker">강사 선택</label>
                            <select class="form-control select2 select2-hidden-accessible speaker-multiple"
                                    multiple="multiple"
                                    data-placeholder="강사 이름" style="width: 100%;" tabindex="-1"
                                    aria-hidden="true"
                                    id="select-speaker">
                                <option ng-repeat="speaker in speakers">{{speaker.name}} - {{speaker.subject}}</option>
                            </select>
                        </div>
                        <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.box-body -->
            <div class="box-footer" style="display: block;">
                Visit <a href="https://select2.github.io/">Select2 documentation</a> for more examples and information
                about
                the plugin.
            </div>
        </div>
    </section>
    <p><a href="index.html" class="pull-right">뒤로가기</a></p>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/admin-lte/dist/js/app.min.js"></script>
<script src="node_modules/admin-lte/plugins/select2/select2.full.min.js"></script>
<script src="node_modules/lodash/lodash.min.js"></script>
<script src="node_modules/angular/angular.min.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
