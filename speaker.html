<!DOCTYPE html>
<html lang="ko" ng-app="DomainDrivenApp">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Speaker Casting</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body ng-controller="MainCtrl">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <ul class="nav navbar-nav">
                <li ng-repeat="menu in menus">
                    <a href="{{menu.url}}">{{menu.name}}</a>
                </li>
            </ul>
        </div>
        <div class="nav navbar-right">
            <p class="navbar-text">DomainDriven</p>
        </div>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h1>Task :
            <small>강사 섭외</small>
        </h1>
    </div>
    <div class="row">
        <div>
            <h3>강사선택</h3>
            <form role="form">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-user"> Speaker</span>
                        <select id="speaker" class="form-control" data-live-search="true"
                                title="Select Speaker">
                            <option>구강원 : SpringStatement</option>
                            <option>김형준 : 성장하는 스타트업 프로세스</option>
                            <option>이정근 : 쉽고도 어려운 알파고 이야기</option>
                            <option>장제휴 : Go 프로그래밍 소개</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/angular/angular.min.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
